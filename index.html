<!DOCTYPE html>
    <html>
        <head>
            <link rel="manifest" href="manifest.json">

            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="UTF-8">

            <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&display=swap" rel="stylesheet">

            <title>Ystävälleni</title>

            <style>

                body {
                    margin: 0;
                    padding: 0;
                    font-family: "Ribeye Marrow";}
                .banner {
                    display: flex;
                    width: 100%;
                    min-height: 9rem;
                    background-color: rgb(252, 145, 163);
                    color: white;
                    font-size: 2rem;
                    align-items: center;
                    justify-content: space-between;
                    padding: 0 2rem;
                    box-sizing: border-box;
                    margin-bottom: 5rem;
                    flex-wrap: wrap;}
                .banner :first-child {
                    font-size: 2rem;
                    font-weight: bold;}
                .banner p, .banner button {
                    display: inline-block;}
                #button1 {
                    width: auto;
                    background-color: rgb(253, 69, 100);
                    color: inherit;
                    font-size: 30px;
                    border-radius: 5px;
                    border:  none;
                    padding: 10px;}
                h1 {
                    opacity: 0;
                    visibility: hidden;
                    transform: scale(0);
                    transition: opacity 1s ease-in, transform 1s ease-out, visibility 0s 1s;} 
                footer {
                    background-color:rgb(253, 69, 100);
                    color: white;
                    width: 100%;
                    height: 3rem;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 0 3rem;
                    position: absolute;
                    bottom: 0;
                    letter-spacing: 2px;}

            @media (max-width: 768px) {
                .banner {
                    flex-direction: column;
                    font-size: 1.5rem;
                    justify-content: center;
                    align-items: center;
                    text-align: center;}
                .banner p, .banner button {
                    display: block;
                    margin: 5px auto;}

                #button1 {
                    font-size: 1.2rem;
                    padding: 10px;
                    width: 80%;
                    max-width: 200px;}

                footer {
                    height: auto;
                    padding: 1rem;
                    text-align: center;
                    font-size: 0.9rem;}
            }

            @media (max-width: 480px) {
                .banner {
                    font-size: 1.2rem;
                    padding: 0.5rem;}

                #button1 {
                    font-size: 1rem;
                    padding: 8px;
                    width: 70%;}

                h1 {
                    font-size: 1.2rem;
                    text-align: center;
                    letter-spacing: 2px;}
            }

            </style>
        </head>
        <body>
            <div class="banner">
                <p>Ystävälleni</p>
                <button id="button1">
                    sydän
                </button>
            </div>

            <h1>Hyvää ystävänpäivää!</h1>
                <footer>
                    <P>Sydämiä päivääsi...</P>
                </footer>
            <script src="ystavanpaiva-script.js"></script>
        </body>
        
    </html>
